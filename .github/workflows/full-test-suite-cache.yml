name: dice-test-suite
on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/**"
      - "**.txt"
      - "**.json"
      - "**.yaml"
      - "**.yml"
      - "LICENSE"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/**"
      - "**.txt"
      - "**.json"
      - "**.yaml"
      - "**.yml"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install dependencies
        run: go get .
      - name: Build
        run: make build

  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.1

  test-suite:
    runs-on: ubuntu-latest
    needs: [build, golangci]
    strategy:
      matrix:
        test-name: [unittest, test-resp, test-ws, test-http, test-async]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Restore Go module cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run ${{ matrix.test-name }}
        run: make ${{ matrix.test-name }}