<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Smartphone Template - Gaming Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff4b2b, #ff416c, #2850ad, #08a4f4, #54e346);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite; /* Slow gaming-themed color transition */
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .smartphone {
            width: 350px;
            height: 700px;
            background-color: #2c2c2c; /* Smartphone body color */
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Smartphone screen */
        .smartphone .screen {
            width: 90%;
            height: 85%;
            background-color: white;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .smartphone .screen h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .smartphone .table-container {
            width: 100%;
            max-height: 80%;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

         #status {
         margin-bottom: 20px;
         font-weight: bold;
         }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div class="smartphone">
        <div class="speaker"></div> <!-- Top speaker -->
        <div class="screen">

            <br/>
            <h1>Leaderboard with DiceDB</h1>
            <p id="status">Connecting...</p>
            <table id="leaderboard">
               <thead>
                  <tr>
                     <th>Rank</th>
                     <th>Player ID</th>
                     <th>Score</th>
                  </tr>
               </thead>
               <tbody id="lbody" />
               </tbody>
            </table>
            <script>
               const lbody = document.getElementById('lbody');
               const statusElement = document.getElementById('status');
               
               function updateLeaderboard(entries) {
                   lbody.innerHTML = '';
                   entries.forEach((entry, index) => {
                       const row = lbody.insertRow();
                       row.insertCell(0).textContent = index + 1;  // Derive rank from position
                       row.insertCell(1).textContent = entry.player_id;
                       row.insertCell(2).textContent = entry.score;
                   });
               }
               
               function updateStatus(message, isError = false) {
                   statusElement.textContent = message;
                   statusElement.style.color = isError ? 'red' : 'green';
               }
               const socket = new ReconnectingWebSocket('ws://localhost:8000/ws');
               
               socket.onopen = function(e) {
                   console.log('Connected to WebSocket server');
                   updateStatus('Connected');
               };
               
               socket.onmessage = function(event) {
                   updateLeaderboard(JSON.parse(event.data));
               };
               
               socket.onclose = function(event) {
                   updateStatus('Disconnected', true);
               };
               
               socket.onerror = function(error) {
                   updateStatus('Connection error', true);
               };
               
               socket.addEventListener('reconnect', function(event) {
                   updateStatus('Reconnecting...', true);
               });
               
               socket.addEventListener('reconnectSuccess', function(event) {
                   updateStatus('Reconnected');
               });
            </script>

        </div> <!-- Screen -->
    </div>
</body>
</html>
